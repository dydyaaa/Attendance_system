<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка местоположения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4 rounded-3">
                    <h4 class="text-center mb-4">Введите данные</h4>
                    
                    <form>
                        {{ form.hidden_tag() }}
                        <div class="mb-3">
                            <select class="form-control" id="group" onchange="loadStudents(this.value)">
                                <option value="">Загрузка...</option>
                            </select>
                            <br>
                            <select class="form-control" id="student">
                                <option value="">Выберите группу сначала</option>
                            </select>
                        </div>
                    </form>
                    
                    <button class="btn btn-primary w-100" onclick="checkLocation()">Отметиться на паре</button>
                    <p id="result" class="mt-3 text-center fw-bold"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
